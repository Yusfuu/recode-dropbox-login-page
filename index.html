<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./logo.svg">
  <link rel="stylesheet" href="./style.css">
  <title>Dropbox</title>
</head>

<body>

  <header>
    <button class="try">Try Dropbox Business</button>
    <div class="logo">
      <img src="logo.svg" alt="Dropbox logo">
      <p>Dropbox</p>
    </div>
    <a class="download" href="#">Download the app</a>
  </header>

  <div class="main">
    <img src="boulder.png" alt="image">
    <div class="account">
      <div class="create">
        <p>Create an account</p>
        <div>
          <span>or</span>
          <a href="#">log in</a>
        </div>
      </div>
      <div class="inputs">
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Surname">
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Password">
        <div class="agree">
          <input id="cb" type="checkbox">
          <label for="cb">I agree to the <span><a href="#">Dropbox Terms.</a></span></label>
        </div>
        <input class="create_account" type="button" value="Create an account">
      </div>
    </div>
  </div>


</body>

</html>
